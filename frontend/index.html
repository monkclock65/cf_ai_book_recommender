<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="title">AI Book Recommender</div>
    </div>
    <div class="container">
        <aside class="sidebar">
            <h2>Past Recommendations</h2>
            <div class="past-recommendations">
                <!-- Past recommendations will be dynamically added here -->
            </div>
        </aside>
        <main class="main-content">
            <div class="recommendations-container">
                <!-- Book recommendations will be dynamically added here -->
                <div class="book-recommendation">
                    <div class="book-header">
                        <img src="" alt="Book cover" class="book-cover">
                        <div class="book-info">
                            <h3 class="book-title">
                                <a href="#" class="book-link">Book Title</a>
                            </h3>
                            <p class="book-infolink"></p>
                        </div>
                    </div>
                    <p class="book-description"></p>
                </div>
            </div>
            <div class="user-input">
                <form id="book-request-form">
                    <input type="text" id="user-prompt" placeholder="Ask for a book recommendation...">
                    <button type="submit">Get Recommendations</button>
                </form>
                <script>
                        // Cache a stable base card template at load time
                        (function cacheBaseTemplate() {
                            const initContainer = document.querySelector('.recommendations-container');
                            const initTemplate = initContainer?.querySelector('.book-recommendation');
                            if (initTemplate) {
                                window.__bookCardBase = initTemplate.cloneNode(true);
                            }
                        })();
                        const wsUrl = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`;
                        const websocket = new WebSocket(wsUrl);

                        function renderFromPayload(payload) {
                            const recs = Array.isArray(payload.apiOutput) ? payload.apiOutput : [];
                            let descObj = payload.aiDescription;
                            if (typeof descObj === 'string') {
                                try { descObj = JSON.parse(descObj); } catch (e) {
                                    console.warn('[desc] failed to parse aiDescription string:', e, descObj);
                                    descObj = null;
                                }
                            }
                            const descs = Array.isArray(descObj)
                                ? descObj
                                : (descObj && Array.isArray(descObj.descarray)) ? descObj.descarray : [];
                            if (!descs.length) {
                                console.warn('[desc] no descriptions found. aiDescription parsed type:', Array.isArray(descObj) ? 'array' : typeof descObj, 'raw:', payload.aiDescription);
                            }

                            const container = document.querySelector('.recommendations-container');
                            if (!container || !window.__bookCardBase) return;
                            const base = window.__bookCardBase.cloneNode(true);
                            container.innerHTML = '';

                            for (let i = 0; i < recs.length; i++) {
                                const b = recs[i];
                                const card = base.cloneNode(true);
                                const linkEl = card.querySelector('.book-link');
                                const titleEl = card.querySelector('.book-title');
                                const infoLinkEl = card.querySelector('.book-infolink');
                                const coverEl = card.querySelector('.book-cover');
                                const descriptionEl = card.querySelector('.book-description');

                                if (linkEl) {
                                    linkEl.textContent = b.title || 'Untitled';
                                    if (b.infoLink) { linkEl.href = b.infoLink; } else { linkEl.removeAttribute('href'); }
                                }
                                if (infoLinkEl) {
                                    if (b.infoLink) {
                                        infoLinkEl.textContent = 'google books page: ';
                                        const a = document.createElement('a');
                                        a.href = b.infoLink; a.textContent = 'link'; a.target = '_blank'; a.rel = 'noopener noreferrer';
                                        infoLinkEl.appendChild(a);
                                    } else { infoLinkEl.textContent = ''; }
                                }
                                if (coverEl) {
                                    if (b.imagelink) { coverEl.src = b.imagelink; coverEl.alt = `${b.title || 'Book'} cover`; }
                                    else { coverEl.removeAttribute('src'); coverEl.alt = 'image not available'; }
                                }
                                if (descriptionEl) {
                                    const d = descs[i]?.desc;
                                    descriptionEl.textContent = (typeof d === 'string' && d.trim()) ? d : (b.author ? `by ${b.author}` : '');
                                }
                                container.appendChild(card);
                            }

                            if (payload.error) {
                                const errCard = base.cloneNode(true);
                                const linkEl = errCard.querySelector('.book-link');
                                const titleEl = errCard.querySelector('.book-title');
                                const coverEl = errCard.querySelector('.book-cover');
                                const descriptionEl = errCard.querySelector('.book-description');
                                const infoLinkEl = errCard.querySelector('.book-infolink');
                                if (coverEl) { coverEl.removeAttribute('src'); coverEl.alt = 'no cover'; }
                                if (linkEl) { linkEl.textContent = 'Error'; linkEl.removeAttribute('href'); }
                                else if (titleEl) { titleEl.textContent = 'Error'; }
                                if (descriptionEl) { descriptionEl.textContent = payload.error; }
                                if (infoLinkEl) { infoLinkEl.textContent = ''; }
                                container.appendChild(errCard);
                            }
                        }
                          let lastQuery = ""
                        websocket.addEventListener('message', event => {
                            console.log("WS raw:", event.data);
                            let msg;
                            try { msg = JSON.parse(event.data); } catch { return; }
                            const history = Array.isArray(msg.history) ? msg.history : [];
                            const historyCard = document.querySelector('.past-recommendations');
                            if (historyCard) {
                                historyCard.innerHTML = '';
                                for (let i = 0; i < history.length; i++) {
                                    const btn = document.createElement('button');
                                    btn.textContent = history[i]?.query || `Recommendation ${i + 1}`;
                                    btn.addEventListener('click', () => renderFromPayload(history[i]));
                                    historyCard.appendChild(btn);
                                }

                            }


                            renderFromPayload(msg);
                        });
                        

                        websocket.addEventListener('close', () => {
                            console.log("WebSocket connection closed");
                        });

                                                document.getElementById('book-request-form').addEventListener('submit', (e) => {
                            e.preventDefault();
                            const input = document.getElementById('user-prompt');
                            const query = input.value;
                            lastQuery = query 
                            websocket.send(JSON.stringify({ payload: query }));
                            input.value = '';
                           // Replace current cards with a simple loading message
                             const container = document.querySelector('.recommendations-container');
                                if (container) {
                                    container.innerHTML = '';
                                    const loadingCard = document.createElement('div');
                                    loadingCard.className = 'book-recommendation';
                                    loadingCard.innerHTML = `
                                    <div class="book-header">
                                        <div class="book-info">
                                            <p class="loading"><span class="spinner" aria-hidden="true"></span><span class="loading-text">Sending Query to AI...</span></p>
                                        </div>
                                    </div>
                                    `;
                                                                container.appendChild(loadingCard);
                                                        }
                        });
                    websocket.addEventListener('open', event => {
                        console.log("websocket connected successfully.");
                    })
                    websocket.addEventListener('error', error => {
                        console.log("websocket failed to connect");
                    })
                    websocket.addEventListener('close', () => {
                        console.log("websocket connection closed");
                    });


                </script>
            </div>
        </main>
    </div>
</body>

</html>
