<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="title">Book Recommender AI</div>
    </div>
    <div class="container">
        <aside class="sidebar">
            <h2>Past Recommendations</h2>
            <div class="past-recommendations">
                <!-- Past recommendations will be dynamically added here -->
            </div>
        </aside>
        <main class="main-content">
            <div class="recommendations-container">
                <!-- Book recommendations will be dynamically added here -->
                <div class="book-recommendation">
                    <div class="book-header">
                        <img src="" alt="Book cover" class="book-cover">
                        <div class="book-info">
                            <h3 class="book-title">
                                <a href="#" class="book-link">Book Title</a>
                            </h3>
                        </div>
                    </div>
                    <p class="book-description"></p>
                </div>
            </div>
            <div class="user-input">
                <form id="book-request-form">
                    <input type="text" id="user-prompt" placeholder="Ask for a book recommendation...">
                    <button type="submit">Get Recommendations</button>
                </form>
                <script>
                        const wsUrl = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`;
                        const websocket = new WebSocket(wsUrl);
                    websocket.addEventListener('open', event => {
                        console.log("websocket connected successfully.");
                    })
                    websocket.addEventListener('error', error => {
                        console.log("websocket failed to connect");
                    })
                    const form = document.getElementById("book-request-form")
                    const input = document.getElementById("user-prompt");
                    form.addEventListener("submit", function (e) {
                        e.preventDefault();
                        if (websocket.readyState === WebSocket.OPEN) {
                            const userInput = {
                               payload: input.value  
                            }
                            websocket.send(JSON.stringify(userInput));
                            console.log(userInput.payload);
                        }
                        else {
                            console.log("websocket not open");
                        }
                    });
        
                        websocket.addEventListener('message', event => {
                            const res = JSON.parse(event.data)
                            const output = document.querySelector('.book-description')
                            output.innerHTML = res.response;
                        }) 
                    


                </script>
            </div>
        </main>
    </div>
</body>

</html>
